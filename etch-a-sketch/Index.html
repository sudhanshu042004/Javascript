<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="sketch">
      <div class="inputDiv">
        <label for="num" class="inputChild">number of pixel you want.</label>
        <input type="number" name="num" class="inputChild" id="num" maxlength="64" />
        <input type="submit" id="submit" class="inputChild" />
      </div>
      <div class="box">
        <div id="container"></div>
        <div class="btn-box">
          <div class="rgb"><button>RGB</button></div>
          <div class="disco"><button>Disco</button></div>
          <div class="resetColor"><button>Normal</button></div>
          <div class="darken"><button>Abnormal</button></div>
          <div class="reset"><button>Reset</button></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
