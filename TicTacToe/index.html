<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/tic-tac-toe-hand-drawn-game.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="nav">Tic Tac Toe</div>
    <dialog class="dialog">
        <form>
            Choose X or O
            <input type="button" value="X" placeholder="X" class="dialog-btn Xbtn">
            <input type="button" value="O" placeholder="Y" class="dialog-btn Ybtn">
        </form>
    </dialog>
    <div class="gameboard">
        <button class="block" value="0"></button>
        <button class="block" value="1"></button>
        <button class="block" value="2"></button>
        <button class="block" value="3"></button>
        <button class="block" value="4"></button>
        <button class="block" value="5"></button>
        <button class="block" value="6"></button>
        <button class="block" value="7"></button>
        <button class="block" value="8"></button>
    </div>
    <div class="showSelection"></div>
    <dialog class="playAgain"></dialog>
    <script src="/script.js"></script>
</body>
</html>
